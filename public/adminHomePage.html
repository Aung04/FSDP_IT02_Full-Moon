<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal - Mindsphere</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <!-- Custom CSS for Navbar and Footer -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/adminDashboard.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
      <h1>Welcome to the Admin Portal</h1>
      <p>
        This is the admin dashboard where you can manage users, programmes, and
        announcements.
      </p>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5">
      <div id="footer-container"></div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./js/adminDashboard.js"></script>

    <!-- Load the admin-specific navbar -->
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("adminNavbar.html"); // Load the admin navbar
        $("#footer-container").load("footer.html");
      });
    </script>
  </body>
</html>
