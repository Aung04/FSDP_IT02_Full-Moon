<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom CSS for Navbar, Footer, and User List -->
    <link rel="stylesheet" href="./css/adminNavbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/adminManageUsers.css" />

    <title>Mindsphere - All Users</title>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div id="navbar-container"></div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container mt-5 table-container">
            <h1 class="mb-4">All Users</h1>

            <!-- Search and Filters -->
            <div class="d-flex justify-content-between mb-3">
                <div class="input-group" style="max-width: 300px;">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search anything (e.g., name, school, level)...">
                    <button class="btn" type="button" id="searchButton">
                        <img src="./images/search_icon.jpg" alt="Search Icon" style="width: 24px; height: 24px;">
                    </button>
                </div>

                <div class="d-flex">
                    <!-- Sort By Dropdown -->
                    <div class="dropdown me-2">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortByDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Sort By
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="sortByDropdown">
                            <li><a class="dropdown-item sort-option" href="#" data-sort="name">Name (A-Z)</a></li>
                            <li><a class="dropdown-item sort-option" href="#" data-sort="dateJoined">Date Joined</a></li>
                        </ul>
                    </div>

                    <!-- Member/Non-Member Dropdown -->
                    <div class="dropdown me-2">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="membershipDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Membership
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="membershipDropdown">
                            <li><a class="dropdown-item filter-option" href="#" data-filter="member">Member</a></li>
                            <li><a class="dropdown-item filter-option" href="#" data-filter="non-member">Non-Member</a></li>
                        </ul>
                    </div>

                    <!-- Has Children/No Children Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="childrenDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Children
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="childrenDropdown">
                            <li><a class="dropdown-item filter-option" href="#" data-filter="has-children">Has Children</a></li>
                            <li><a class="dropdown-item filter-option" href="#" data-filter="no-children">No Children</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- User Table -->
            <table class="table table-hover" id="userTable">
                <thead>
                    <tr class="table-header">
                        <th scope="col">Name</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Date Joined</th>
                        <th scope="col">Membership</th>
                        <th scope="col">Dietary</th>
                        <th scope="col" class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Dynamic data will be injected here -->
                </tbody>
            </table>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5">
        <div id="footer-container"></div>
    </footer>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- External JS for User Management -->
    <script src="./js/adminManageUsers.js"></script>

    <!-- Load external navbar and footer -->
    <script>
        $(document).ready(function() {
            $("#navbar-container").load("adminNavbar.html");
            $("#footer-container").load("footer.html");
        });
    </script>
</body>
</html>
