<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Mindsphere</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/edit-profile.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <div class="container-fluid px-0">
      <!-- Navbar Section -->
      <header>
        <div id="navbar-container"></div>
      </header>

      <!-- Edit Profile Section -->
      <div class="container my-5">
        <h2 class="edit-profile-title">Edit Profile</h2>

        <div class="profile-edit-container">
          <div class="row">
            <div class="col-md-3">
              <div class="profile-picture-container">
                <img
                  src="images/profilePicture.png"
                  alt="Profile"
                  class="profile-picture"
                  id="profilePreview"
                />
                <input
                  type="file"
                  id="profilePictureInput"
                  accept="image/*"
                  style="display: none"
                />
                <button class="btn btn-warning btn-upload" id="uploadButton">
                  Upload Profile Picture
                </button>
              </div>
            </div>
            <div class="col-md-9">
              <form class="profile-form" id="profileForm">
                <h4 class="mb-4">BASIC INFO</h4>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="FIRST NAME"
                      id="firstName"
                      required
                    />
                    <div class="invalid-feedback">First name is required</div>
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="LAST NAME"
                      id="lastName"
                      required
                    />
                    <div class="invalid-feedback">Last name is required</div>
                  </div>
                </div>
                <div class="mb-3 d-flex">
                  <select class="form-select me-2" id="countryCode" required>
                    <!-- Country Codes (Common countries) -->
                    <option value="+65">+65 (Singapore)</option>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+61">+61 (Australia)</option>
                    <option value="+91">+91 (India)</option>
                    <option value="+86">+86 (China)</option>
                    <!-- Add more country codes as needed -->
                  </select>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone Number"
                    id="phoneNumber"
                    required
                  />
                  <div class="invalid-feedback">Phone number is required</div>
                </div>

                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="EMAIL"
                    id="email"
                    required
                  />
                  <div class="invalid-feedback">Email is required</div>
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Dietary Preferences"
                    id="dietary"
                    required
                  />
                  <div class="invalid-feedback">
                    Dietary preference is required
                  </div>
                </div>
                <div class="text-end">
                  <button
                    type="submit"
                    class="btn btn-warning"
                    id="addChildBtn"
                  >
                    Add Child
                  </button>
                  <button type="submit" class="btn btn-secondary" id="saveBtn">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Section -->
      <footer class="bg-dark text-white mt-5">
        <div id="footer-container"></div>
      </footer>
    </div>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/edit-profile.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("navbar.html");
        $("#footer-container").load("footer.html");
      });
    </script>
  </body>
</html>
