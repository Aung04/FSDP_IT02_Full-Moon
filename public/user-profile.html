<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Mindsphere</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\user-profile.css" />
    <!-- Custom CSS for Navbar and Footer -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <div class="container-fluid px-0">
      <!-- Navbar Section -->
      <header>
        <div id="navbar-container"></div>
      </header>

      <!-- Profile Section -->
      <div class="container my-5">
        <div class="text-center mb-4">
          <div class="profile-picture-container">
            <img
              src="profile-placeholder.png"
              alt="Profile"
              class="profile-picture"
            />
          </div>
          <h3 class="mt-3">Aung Phoom Myat</h3>
          <p class="text-muted">AungmyatS5@gmail.com</p>
          <button class="btn btn-warning btn-edit">Edit</button>
        </div>

        <!-- Subscribed Programmes -->
        <div class="subscribed-programmes">
          <h4 class="mb-4">Subscribed Programmes</h4>
          <div class="row g-4">
            <!-- Programme Cards -->
            <div class="col-md-4">
              <div class="programme-card">
                <img src="programme-image.jpg" alt="Programme" class="w-100" />
                <div class="programme-info">
                  <span class="date">14</span>
                  <h5>Public Speaking Workshop</h5>
                  <p>Description of the workshop goes here...</p>
                </div>
              </div>
            </div>
            <!-- Repeat for other programme cards -->
          </div>
        </div>
      </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5">
        <div id="footer-container"></div>
    </footer>


    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/user-profile.js"></script>
    <script>
        $(document).ready(function() {
            // Load external navbar and footer into the template
            $("#navbar-container").load("navbar.html");
            $("#footer-container").load("footer.html");
        });
    </script>
  </body>
</html>
