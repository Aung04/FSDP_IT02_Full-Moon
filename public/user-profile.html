<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Mindsphere</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\user-profile.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <div class="container-fluid px-0">
      <header>
        <div id="navbar-container"></div>
      </header>

      <div class="container my-5">
        <div class="text-center mb-4">
          <div class="profile-picture-container">
            <img
              src="images/profilePicture.png"
              alt="Profile"
              class="profile-picture"
              id="profileImage"
            />
          </div>
          <h3 class="mt-3" id="userName"></h3>
          <p class="text-muted" id="userEmail"></p>
          <div class="profile-buttons">
            <button class="btn btn-warning btn-edit" style="display: none">
              Edit
            </button>
            <button class="btn btn-primary btn-signin" style="display: none">
              Sign In
            </button>
            <button class="btn btn-danger btn-logout" style="display: none">
              Log Out
            </button>
          </div>
        </div>

        <div class="subscribed-programmes">
          <h4 class="mb-4">Subscribed Programmes</h4>
          <div class="row g-4">
            <div class="col-md-4">
              <div class="programme-card">
                <img src="programme-image.jpg" alt="Programme" class="w-100" />
                <div class="programme-info">
                  <span class="date">14</span>
                  <h5>Public Speaking Workshop</h5>
                  <p>Description of the workshop goes here...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Logout Confirmation Modal -->
      <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Logout</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">Are you sure you want to log out?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-danger" id="confirmLogout">
                Yes, Log Out
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-dark text-white mt-5">
        <div id="footer-container"></div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/user-profile.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("navbar.html");
        $("#footer-container").load("footer.html");
      });
    </script>
  </body>
</html>
