<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Child Profile - Mindsphere</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/add-child.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <div class="container-fluid px-0">
      <header>
        <div id="navbar-container"></div>
      </header>

      <div class="container my-5">
        <div class="edit-profile-container">
          <h2 class="profile-header">Child Profile</h2>

          <div class="content-wrapper">
            <div class="row">
              <div class="col-md-3">
                <div class="profile-picture-section">
                  <div class="profile-image-container">
                    <img
                      src="images/profilePicture.png"
                      alt="Profile Picture"
                      class="profile-image"
                      id="profilePreview"
                    />
                  </div>
                  <input
                    type="file"
                    id="profilePictureInput"
                    accept="image/*"
                    style="display: none"
                  />
                  <button class="upload-btn" id="uploadButton">
                    Upload Profile Picture
                  </button>
                </div>
              </div>

              <div class="col-md-9">
                <form id="childProfileForm" class="edit-profile-form">
                  <div class="row form-row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        required
                      />
                    </div>
                  </div>

                  <div class="row form-row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Date of Birth</label>
                      <input
                        type="date"
                        class="form-control"
                        id="dob"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">School</label>
                      <input
                        type="text"
                        class="form-control"
                        id="school"
                        required
                      />
                    </div>
                  </div>

                  <div class="row form-row">
                    <div class="col-12 mb-3">
                      <label class="form-label">Level</label>
                      <input
                        type="text"
                        class="form-control"
                        id="level"
                        required
                      />
                    </div>
                  </div>

                  <div class="row form-row">
                    <div class="col-12 mb-3">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>
                  </div>

                  <div class="row form-row">
                    <div class="col-12 mb-3">
                      <label class="form-label">Biography</label>
                      <textarea
                        class="form-control"
                        id="biography"
                        rows="4"
                        required
                      ></textarea>
                    </div>
                  </div>

                  <div class="button-group">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="cancelBtn"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="btn btn-warning"
                      id="submitBtn"
                    >
                      Add Child
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-dark text-white mt-5">
        <div id="footer-container"></div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/add-child.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("navbar.html");
        $("#footer-container").load("footer.html");
      });
    </script>
  </body>
</html>
