<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Child Profile - Mindsphere</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/add-child.css" />
    <!-- Custom CSS for Navbar and Footer -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <div id="navbar-container"></div>
    </header>

    <div class="container mt-4">
      <h2 class="edit-profile-header">Edit Profile</h2>
      <div class="profile-content">
        <div class="row">
          <div class="col-md-3">
            <div class="profile-picture-container">
              <img
                src="path-to-default-profile.png"
                alt="Profile Picture"
                class="profile-picture"
              />
              <button class="btn btn-warning upload-profile-btn">
                Upload Profile Picture
              </button>
            </div>
          </div>
          <div class="col-md-9">
            <form class="profile-form">
              <div class="basic-info">
                <h3>BASIC INFO</h3>
                <div class="row">
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="FIRST NAME"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="LAST NAME"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label>Date of Birth:</label>
                    <input type="date" class="form-control" />
                  </div>
                  <div class="col-md-6">
                    <label>School:</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="School"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <label>Level:</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Level"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="EMAIL"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <textarea
                      class="form-control"
                      placeholder="Biography"
                      rows="4"
                    ></textarea>
                  </div>
                </div>
                <div class="text-end mt-4">
                  <button type="submit" class="btn btn-warning">
                    Add Child
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5">
      <div id="footer-container"></div>
    </footer>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/add-child.js"></script>
    <script>
      $(document).ready(function () {
        // Load external navbar and footer into the template
        $("#navbar-container").load("navbar.html");
        $("#footer-container").load("footer.html");
      });
    </script>
  </body>
</html>
