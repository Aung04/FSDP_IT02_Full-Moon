<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom CSS for Navbar, Footer, and Page -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/adminNewProgrammePage.css" />

    <title>Mindsphere - New Programme</title>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div id="navbar-container"></div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="programme-form-section">
            <div class="container mt-5">
                <div class="header">New Programme</div>
                <form>
                    <!-- Programme Title and Picture -->
                    <section class="programme-title-section mb-4">
                        <label for="programmeTitle" class="form-label">Title</label>
                        <input type="text" id="programmeTitle" placeholder="Programme Name" class="custom-input">
                    </section>

                    <section class="programme-picture-section mb-4">
                        <label class="form-label">Picture</label>
                        <input type="file" accept="image/*" class="custom-input">
                    </section>

                    <!-- Programme Description -->
                    <section class="programme-description-section mb-4">
                        <label for="programmeDescription" class="form-label">Description</label>
                        <textarea id="programmeDescription" rows="3" placeholder="Details of the Programme" class="custom-input"></textarea>
                    </section>

                    <!-- Classes Section -->
                    <section class="programme-classes-section mb-4">
                        <label class="form-label">Classes</label>
                        <div class="accordion" id="classesAccordion">
                            <div class="accordion-item class-item border mb-3 rounded">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#class1">
                                        Class 1
                                    </button>
                                    <button type="button" class="btn-delete-class">&times;</button>
                                </h2>
                                <div id="class1" class="accordion-collapse collapse" data-bs-parent="#classesAccordion">
                                    <div class="accordion-body">
                                        <input type="text" class="custom-input mb-2" placeholder="Capacity">
                                        <input type="text" class="custom-input mb-2" placeholder="Difficulty">
                                        <input type="text" class="custom-input mb-2" placeholder="Time">
                                        <div class="custom-input-group mb-2">
                                            <input type="text" class="custom-input small-input" placeholder="Day">
                                            <button class="btn-delete-day">&times;</button>
                                        </div>
                                        <button type="button" class="btn btn-add-day">+ Add Day</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-warning mt-3 btn-add-class">Add Class</button>
                    </section>

                    <!-- Programme Fees Section -->
                    <section class="programme-fees-section mb-4">
                        <label class="form-label">Programme Fees</label>
                        <div class="accordion" id="feesAccordion">
                            <div class="accordion-item fee-item border mb-3 rounded">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#fee1">
                                        Fee 1
                                    </button>
                                    <button type="button" class="btn-delete-fee">&times;</button>
                                </h2>
                                <div id="fee1" class="accordion-collapse collapse" data-bs-parent="#feesAccordion">
                                    <div class="accordion-body">
                                        <input type="text" class="custom-input mb-2" placeholder="Name">
                                        <input type="text" class="custom-input mb-2" placeholder="Description">
                                        <div class="additional-info mb-2">
                                            <input type="text" class="custom-input small-input" placeholder="Info">
                                            <button class="btn-delete-info">&times;</button>
                                        </div>
                                        <button type="button" class="btn btn-add-info">+ Add Info</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-warning mt-3 btn-add-fee">Add Fee</button>
                    </section>

                    <button type="submit" class="btn-programme">Add Programme</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5">
        <div id="footer-container"></div>
    </footer>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/adminNewProgrammePage.js"></script>
</body>
</html>
