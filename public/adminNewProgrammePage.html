<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom CSS for Navbar, Footer, and Page -->
    <!-- <link rel="stylesheet" href="./css/navbar.css" /> -->
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/adminNewProgrammePage.css" />

    <title>Mindsphere - New Programme</title>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div id="navbar-container"></div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="programme-form-section">
            <div class="container mt-5">
                <div class="header">New Programme</div>
                <form>
                    <!-- Updated form inputs without the .form-control class -->
                    <section class="programme-title-section mb-4">
                        <label for="programmeTitle" class="form-label">Title</label>
                        <input type="text" id="programmeTitle" placeholder="Programme Name" class="custom-input">
                    </section>

                    <section class="programme-picture-section mb-4">
                        <label class="form-label">Picture</label>
                        <input type="file" accept="image/*" class="custom-input">
                    </section>

                    <section class="programme-description-section mb-4">
                        <label for="programmeDescription" class="form-label">Description</label>
                        <textarea id="programmeDescription" rows="3" placeholder="Details of the Programme" class="custom-input"></textarea>
                    </section>

                    <!-- Classes Section -->
                    <section class="programme-classes-section mb-4">
                        <label class="form-label">Classes</label>
                        <div class="classes-container">
                            <div class="class-item border p-3 mb-3 rounded">
                                <div class="class-inputs-group">
                                    <input type="text" class="form-control class-input" placeholder="Class 1">
                                    <input type="text" class="form-control class-input" placeholder="Capacity">
                                    <input type="text" class="form-control class-input" placeholder="Difficulty">
                                    <input type="text" class="form-control class-input" placeholder="Time">
                                </div>
                                <div class="custom-input-group mb-2">
                                    <input type="text" class="form-control class-input" placeholder="Day 1">
                                    <button class="btn-delete">&times;</button>
                                </div>
                                <button type="button" class="btn btn-add-day">+ Add Day</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-warning mt-3 btn-add-class">Add Class</button>
                    </section>

                    <section class="programme-fees-section mb-4">
                        <label class="form-label">Programme Fees</label>
                        <div class="fees-container">
                            <div class="fee-item border p-3 mb-3 rounded">
                                <div class="fee-inputs-group">
                                    <input type="text" class="form-control fee-input" placeholder="Fee 1">
                                    <input type="text" class="form-control fee-input" placeholder="Name">
                                    <input type="text" class="form-control fee-input" placeholder="Description">
                                </div>
                                <div class="additional-info mb-2">
                                    <input type="text" class="form-control info-input" placeholder="Info 1">
                                    <button class="btn-delete">&times;</button>
                                </div>
                                <button type="button" class="btn btn-add-info">+ Add Info</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-warning mt-3 btn-add-fee">Add Fee</button>
                    </section>


                    <button type="submit" class="btn-programme">Add Programme</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5">
        <div id="footer-container"></div>
    </footer>

    <!-- Load the admin-specific navbar -->
    <script>
        $(document).ready(function() {
            $("#navbar-container").load("adminNavbar.html"); // Load the admin navbar
            $("#footer-container").load("footer.html");
        });
    </script>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/adminNewProgrammePage.js"></script>
</body>
</html>
