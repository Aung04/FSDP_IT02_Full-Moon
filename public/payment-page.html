<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/payment-page.css" rel="stylesheet" />
    <!-- Custom CSS for Navbar and Footer -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <div id="navbar-container"></div>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card payment-card">
            <div class="card-body">
              <h2 class="text-center mb-4">
                <span class="payment-title">PAY</span>
                <span class="payment-title-accent">NOW</span>
              </h2>

              <p class="text-center mb-4">Scan the QR code to pay</p>

              <div class="row">
                <div class="col-md-6">
                  <div class="qr-container">
                    <div id="qrcode"></div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="summary-box">
                    <h5 class="summary-title">Summary</h5>
                    <div class="summary-item">
                      <span>Course</span>
                      <span>Public Speaking</span>
                    </div>
                    <div class="summary-item">
                      <span>Price</span>
                      <span>$120</span>
                    </div>

                    <div class="total-section">
                      <span>Subtotal (2 items)</span>
                      <span>$ 120</span>
                    </div>

                    <!-- Custom File Upload Button -->
                    <div class="custom-file-upload mt-3">
                      <label for="uploadImageButton" class="btn btn-outline-primary w-100">Upload Payment Confirmation</label>
                      <input
                        type="file"
                        id="uploadImageButton"
                        class="form-control d-none"
                        accept="image/*"
                        onchange="handleImageUpload(event)"
                      />
                    </div>

                    <!-- Uploaded Image Confirmation Message -->
                    <div
                    id="uploadedImageMessage"
                    class="uploaded-message mt-3"
                    onclick="openImageModal()"
                    role="button"
                    >
                    Image has been uploaded
                    </div>

                    <button
                      class="btn btn-secondary btn-print-receipt w-100 mt-3" 
                      onclick="printReceipt()"
                      disabled
                    >
                      Print Receipt
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

     <!-- Modal for Image Preview -->
     <div
     class="modal fade"
     id="imagePreviewModal"
     tabindex="-1"
     aria-labelledby="imagePreviewModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="imagePreviewModalLabel">Preview Image</h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <img id="modalImagePreview" class="img-fluid" alt="Uploaded Image" />
         </div>
       </div>
     </div>
   </div>
   
    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5">
      <div id="footer-container"></div>
    </footer>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      $(document).ready(function () {
        // Load external navbar and footer into the template
        $("#navbar-container").load("navbar.html");
        $("#footer-container").load("footer.html");
      });
    </script>

    <script src="/js/payment-page.js"></script>
  </body>
</html>
